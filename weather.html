<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleweather.css">
    
    
    <title>Weather App</title>
</head>
<body>
    <div class="wrapper">
    <header><i class="fa-solid fa-arrow-left"></i>Weather App</header>
        <section class= "input-txt">
        
        <p class="info-error  ">Please enter a valid location</p>
        
        <input type="text" placeholder="Enter City Name" spellcheck="false" required>
        <p class=" seperator-txt">or</p> 
        <div class="seperator">
            <button>Get Device Location</button>
            
        </div> 
    </section>
    <section class="weather-part">
       <img src="#" alt="Weather Icon">
        <div class="temp">
            <span class="numb">_</span>
            <span class="deg">°C</span>
        </div>
        <div class="weather">_ _</div>
        <div class="location">
            <i class="bx bx-map"></i>
            <span>_, _</span>

        </div>
        <div class="bottom-details">
            <div class="column-feels">
                <i class="bx bxs-thermometer"></i>
                <div class="details">
                    <div class="temp">
                        <span class="numb-2">_</span>
                        <span class="deg">°C</span>
                    </div>
                    <p>Feels Like</p>
                </div>
            </div>
            <div class="column humidity">
                <i class="bx bxs-droplet-half"></i>
                <div class="details">
                        <span class="numb">_</span>
                        
                    </div>
                    <p>Humidity</p>
                </div>
            </div>
        </div>
    </section>
    </div>
    <script src="weather.js"></script>
</body>
</html>
